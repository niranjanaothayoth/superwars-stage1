<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superwars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="heroes-grid">
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png" alt="Superhero 1">
        <h3>Superhero 1</h3>
        <p>Strength: 10</p>
      </div>
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png" alt="Superhero 2">
        <h3>Superhero 2</h3>
        <p>Strength: 9</p>
      </div>
    </div>
    <div class="score-grid">
      <h1>SCORES</h1>
      <p>Heroes: 20</p>
      <p>Villains: 15</p>
    </div>
    <div class="villains-grid">
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-11.png" alt="Villain 1">
        <h3>Villain 1</h3>
        <p>Strength: 8</p>
      </div>
      <div class="player">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-12.png" alt="Villain 2">
        <h3>Villain 2</h3>
        <p>Strength: 7</p>
      </div>
    </div>
  </div>
</body>
</html>
